            <span class="navbar-toggler-icon"></span>

    <div class="container pb-3">
        <h2 class="container p-3 my-3">Đăng ký tiêm chủng Covid-19</h2>
        <div class="container">
            <form method="post" action="/register">
                <div class="container d-flex ml-auto mr-auto res500">
                    <div class="form-group col">
                        <label for="">Đăng ký mũi tiêm thứ</label>
                        <select class="form-control" name="injection" id="">
                            <option>Mũi tiêm thứ nhất</option>
                            <option>Mũi tiêm tiếp theo</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="">Họ và tên</label>
                        <input type="text" name="name" id="dkt-name" class="form-control" placeholder="Họ và tên" required>
                    </div>

                </div>
                <div class="container d-flex ml-auto mr-auto res500">
                    <div class="form-group col">
                        <label for="">Ngày sinh</label>
                        <input type="date" name="dob" id="dkt-dob" class="form-control" placeholder="Ngày sinh" required>
                    </div>
                    <div class="form-group col">
                        <label for="">Giới tính</label>
                        <select class="form-control" name="gender" id="">
                            <option>Nam</option>
                            <option>Nữ</option>
                            <option>Khác</option>
                        </select>
                    </div>
                </div>
                <div class="container d-flex ml-auto mr-auto res500">
                    <div class="form-group col">
                        <label for="">Số điện thoại</label>
                        <input type="text" name="phone" id="dkt-sdt" class="form-control" placeholder="Số điện thoại"
                            required>
                    </div>
                    <div class="form-group col">
                        <label for="">Số CCCD/CMND</label>
                        <input type="text" name="cccd" id="dkt-cccd" class="form-control" placeholder="Số CCCD/CMND"
                            required>
                    </div>
                </div>
                <div class="container d-flex ml-auto mr-auto res500">
                    <div class="form-group col">
                        <label for="">Địa chỉ hiện tại</label>
                        <input type="text" name="address" id="dkt-address" class="form-control" placeholder="Địa chỉ hiện tại"
                            required>
                    </div>
                    <div class="form-group col">
                        <label for="">Tỉnh/Thành Phố</label>
                        <select class="form-control" name="province" id="select1" required>
                            <option value="" disabled selected>Tỉnh/Thành phố</option>
                        </select>
                    </div>
                </div>

                <div class="container d-flex ml-auto mr-auto res500">
                    <div class="form-group col">
                        <label for="">Quận/Huyện</label>
                        <select class="form-control" name="district" id="select2" required>
                            <option value="" disabled selected>Quận/Huyện</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="">Phường/Xã</label>
                        <select class="form-control" name="subdistrict" id="select3" required>
                            <option value="" disabled selected>Phường/Xã</option>
                        </select>
                    </div>
                </div>

                <div class="container" id="submit-input">
                    <button type="submit" class="btn btn-primary">Nhập lại</button>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer-basic">
        <footer>
            <p>© 2021 Nhóm 1: Nguyễn Thế Khải - Nguyễn Việt Hòa</p>
        </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'data_vietnam_province/tinh.json',
                type: 'get',
                success: function (data) {
                    $(data).each(function (index, value) {
                        $('#select1').append('<option>' + value.name + '</option>');
                    })
                }
            })

            $('#select1').change(function () {
                var name = $('#select1').val();
                var code;
                $.ajax({
                    url: 'data_vietnam_province/tinh.json',
                    type: 'get',
                    success: function (data) {
                        $(data).each(function (index, value) {
                            if (value.name === name) {
                                code = value.code;
                            }
                        })
                    }
                })
                $('#select2').empty().append('<option value="" disabled selected>Quận/Huyện</option>');
                $('#select3').empty().append('<option value="" disabled selected>Phường/Xã</option>');
                $.ajax({
                    url: 'data_vietnam_province/quan.json',
                    type: 'get',
                    success: function (data) {
                        $(data).each(function (index, value) {
                            if (value.province_code === code) {
                                $('#select2').append('<option>' + value.name + '</option>');
                            }
                        })
                    }
                })
            })

            $('#select2').change(function () {
                var district_name = $('#select2').val();
                var code;
                $.ajax({
                    url: 'data_vietnam_province/quan.json',
                    type: 'get',
                    success: function (data) {
                        $(data).each(function (index, value) {
                            if (value.name === district_name) {
                                code = value.code;
                            }
                        })
                    }
                })
                $('#select3').empty().append('<option value="" disabled selected>Phường/Xã</option>');
                $.ajax({
                    url: 'data_vietnam_province/xa.json',
                    type: 'get',
                    success: function (data) {
                        $(data).each(function (index, value) {
                            if (value.district_code === code) {
                                $('#select3').append('<option>' + value.name + '</option>');
                            }
                        })
                    }
                })
            })
        })
    </script>
</body>

</html>
